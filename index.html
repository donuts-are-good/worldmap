<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Map Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-box {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading IP locations...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to add markers to the map
        function addMarkerToMap(location) {
            if (!location) return;
            
            const marker = L.circleMarker([location.lat, location.lon], {
                radius: 8,
                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);
            
            marker.bindPopup(`
                <div class="info-box">
                    <h3>${location.query}</h3>
                    <p>Location: ${location.city || 'Unknown'}, ${location.country || 'Unknown'}</p>
                    <p>Organization: ${location.org || location.isp || 'Unknown'}</p>
                    <p>Coordinates: ${location.lat}, ${location.lon}</p>
                </div>
            `);
        }

        // Main function to load and process IP addresses
        async function loadIPAddresses() {
            try {
                const response = await fetch('list.json');
                const ipList = await response.json();
                
                // Batch process IPs in groups of 100 (ip-api.com limit)
                const batchSize = 100;
                for (let i = 0; i < ipList.length; i += batchSize) {
                    const batch = ipList.slice(i, i + batchSize);
                    const batchResponse = await fetch(`http://ip-api.com/json/${batch.join(',')}?fields=status,message,country,countryCode,city,lat,lon,org,query,isp`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    
                    const locations = await batchResponse.json();
                    if (Array.isArray(locations)) {
                        locations.forEach(location => {
                            if (location.status === 'success') {
                                addMarkerToMap(location);
                            }
                        });
                    } else if (locations.status === 'success') {
                        addMarkerToMap(locations);
                    }
                }
                
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading IP addresses:', error);
                document.getElementById('loading').textContent = 'Error loading IP addresses. Check console for details.';
            }
        }

        // Load IP addresses when the page loads
        window.onload = loadIPAddresses;
    </script>
</body>
</html>
